  <h1>RLC Denial for guest stay form</h1>
	<br>
  		<form onsubmit="sendEmail(); reset(); return false;">
        <span><label for="remail">Your Email address</label>
        <input type="email" name="remail" id="remail" placeholder="Your Email" required><br></span><br>

  			<span><label for="hemail">Host Email</label>
  			<input type="email" id="hemail" name="hemail" placeholder="Host email address" required><br></span><br>

		  	<span><label for="reason">Reason for Denial</label><br><br>
		  	<textarea id="reason" name="reason" rows="4" cols="50" spellcheck="true" placeholder="E.g. max number of nights, student not allowed to host guests, invalid vaccination, etc."></textarea></span>
				<br>

  			<button type="submit" name="submit">Deny</button>
  		</form>
  		</div>
			<script>
				function classToggle() {
					const navs = document.querySelectorAll('.nav-links')

					navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
				}

			document.querySelector('.mobile-menu')
				.addEventListener('click', classToggle);


				const dropdownBtn = document.querySelector('.dropbtn');
				const menuContent = document.querySelector('.dropdown-content');
				dropdownBtn.addEventListener('click',()=>{
					 if(menuContent.style.display===""){
							menuContent.style.display="flex";
					 } else {
							menuContent.style.display="";
					 }
				});
			</script>
