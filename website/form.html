<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Reslife Guest form </title>
	<link rel="stylesheet" >
</head>
<body>
	<div id="wrapper">
		<form onsubmit="sendEmail(); reset(); return false;">
			<h2>Reslife Guest form</h2>
      <br>
      <p>Host information</p>

			<input type="text" name="fname" id="fname" placeholder="Host first name" required><br>
      <input type="text" name="lname" id="lname" placeholder="Host last name" required><br>
			<input type="email" id="email" name="email" placeholder="Host Email Address" required><br>
      <input type="email" id="remail" name="email" placeholder="Host RLC Email Address" required><br>
			<input type="number" name="ID" id="id" placeholder="Host ID number" required><br>
			<input type="text" name="building" id="building" placeholder="Host building" required><br>
      <input type="number" name="pnum" id="pnum" placeholder="Host Phone number" required><br>

      <br> <p>Guest information</p><br>
      <input type="text" name="g_fname" id="g_fname" placeholder="Guest first name" required><br>
      <input type="text" name="g_lname" id="g_lname" placeholder="Guest last name" required><br>
			<input type="email" id="g_email" name="g_email" placeholder="Guest Email Address" required><br>
			<input type="number" name="g_ID" id="g_id" placeholder="Guest ID number" required><br>
			<input type="text" name="g_building" id="g_building" placeholder="Guest building" required><br>
      <input type="number" name="g_pnum" id="g_pnum" placeholder="Guest Phone number" required><br>
      <input type="number" name="gem_pnum" id="gem_pnum" placeholder="Guest Emergency contact Phone number" required><br>
      <input type="name" name="gem_enum" id="Relationship" placeholder="Guest Emergency contact Relationship" required><br>
      <label for="Date">Check in date: </label>
      <input type="date" name="date" id="date" placeholder = "Date of arrival" required><br>
      <label for="Date">Check out date: </label>
      <input type="date" name="co_date" id="date_d" placeholder = "Date of departure" required><br><br>
      <label for="yes_or_no">Do you have a roommate?</label><br>
			<input type="checkbox" id = "roommate"  name="Roomate?" value="Yes" /> Yes
			<input type="checkbox"  id = "roommate" name="Roomate?" value="No" /> No

			<br><br>

			<label for="yes_or_no">If so have they agreed to you having a guest?</label><br>
			<input type="checkbox" id = "agreed"  name="Roomate?" value="Yes" /> Yes
			<input type="checkbox"  id = "agreed" name="Roomate?" value="No" /> No
			<input type="checkbox"  id = "agreed" name="Roomate?" value="I don't have a roomate" /> I don't have a roomate

			<br><br>
			<label for="yes_or_no">Is your guest a Valparaiso University resident? </label><br>
			<input type="checkbox" id = "agreed2"  name="Roomate?" value="Yes" /> Yes
			<input type="checkbox"  id = "agreed2" name="Roomate?" value="No" /> No

			<br>

			<label for="Vaccine card">If not please upload an image of your guest's vaccine card here:</label><br>
			<input id="vaccine" type="file" accept="image/*"><br>

			<br><br>




			<button type="submit" name="submit">Submit</button>
		</form>
  </div>
<script src="https://smtpjs.com/v3/smtp.js" ></script>
<script >
  function sendEmail(){
    Email.send({
      Host : "smtp.gmail.com",
      Username : "jj.johnson@valpo.edu",
      Password : "Bravedime33",
      To : document.getElementById("remail").value,
      From : document.getElementById("email").value ,
      Subject : "Res life guest form",
      Body : "Host first name: " + document.getElementById("fname").value
      +"<br> Host last name: "+ document.getElementById("lname").value
      +"<br> Host email address: "+ document.getElementById("email").value
      +"<br> Host ID number: "+ document.getElementById("id").value
      +"<br> Host building: "+ document.getElementById("building").value
			+"<br> Host phone number: "+ document.getElementById("pnum").value
			+"<br> Guest First name: "+ document.getElementById("g_fname").value
			+"<br> Guest Last name: "+ document.getElementById("g_lname").value
			+"<br> Guest Email: "+ document.getElementById("g_email").value
			+"<br> Guest ID number "+ document.getElementById("g_id").value
			+"<br> Guest building: "+ document.getElementById("g_building").value
			+"<br> Guest phone number: "+ document.getElementById("g_pnum").value
			+"<br> Guest Emergency contact phone number: "+ document.getElementById("gem_pnum").value
			+"<br> Guest Emergency contact Relationship: "+ document.getElementById("Relationship").value
			+"<br> Date of guest arrival: "+ document.getElementById("date").value
			+"<br> Date of guest departure: "+ document.getElementById("date_d").value
			+"<br> Does the resident have a roomate: "+ document.getElementById("roommate").value
			+"<br> Roommate okay with guest: "+ document.getElementById("agreed").value
			+"<br> Is your guest a Valparaiso University student: "+ document.getElementById("agreed2").value
			+"<br> Vaccine card: "+ document.getElementById("vaccine").value


}).then(
  message => alert("Your res life guest form was submitted successfully")
);
  }
</script>
</body>
</html>
